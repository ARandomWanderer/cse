<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Begin Jekyll SEO tag v2.6.1 -->
    {% include title.html %}
  <meta name="generator" content="Jekyll v3.9.0" />
  <meta property="og:title" content="CSE-Notes" />
  <meta property="og:locale" content="en_US" />
  <meta name="description" content="A CSE Notes Repository. Open to Contribution via Github" />
  <meta property="og:description" content="A CSE Notes Repository. Open to Contribution via Github" />
  <meta property="og:site_name" content="CSE-Notes" />

  <link rel="stylesheet" href="/cse/assets/main.css">
  <link type="application/atom+xml" rel="alternate" href="/cse/feed.xml" title="CSE-Notes" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css" integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js" integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js" integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC+Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
    <style>
        .course-link{
            padding: 20px;
            border: 1px solid lightsteelblue;
            border-radius: 5px;
            margin-top: 19px;
        }
    </style>
</head>
<body>
  <header class="site-header" role="banner">
    <div class="wrapper">
        <a class="site-title" rel="author" href="{{site.baseurl}}/">CSE-Notes</a>
        <nav class="site-nav">
            <a href="contribute/">Contribute</a>
        </nav>
    </div>

  </header>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
        {{content}}
    <h2 style="margin-bottom: 20px;">Courses Available</h2>
    {% for node in site.pages %}
        {% if node.course %} 
            {% if node.module %}
            {% else %}
        <a class="course-link" href="{{site.baseurl}}{{node.url}}">{{node.course}}</a>
            {% endif %}
        {% endif %}
    {% endfor %}
    </div>
  </main>
  
</body>
</html>
